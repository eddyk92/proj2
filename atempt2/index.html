<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>page mockup</title>
	<link href="http://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<!-- Header section with title -->
	<div class="container">
		<header class="row">
			<div class="col-md-6">
				<img class="title-logo" src="img/udacity.png" alt="Udacity logo">
			</div>
			<div class="col-md-6 text-right text-uppercase">
				<h1 class="title-super text-thin">Kevin Eddy</h1>
				<h4>Front-end Ninja</h4>
			</div>
		</header>
		<!-- page break between heaeder and image -->
		<section class="row">
			<div class="col-md-12">
				<hr class="col-md-12">
			</div>
		</section>
		<!-- img section -->
		<section class="row">
			<div class="col-md-12">
				<img class="img-responsive" src="img/Legacy-code.jpg" alt="Main code image">
			</div>
		</section>
		<!-- Intro to projects -->
		<section class="row">
			<div class="col-md-12">
					<h2 class="text-muted">Featured Work</h2>
			</div>
		<!-- List of projects -->
		<section class="row text-center">
			<div class="col-md-4">
				<img class="img-responsive" src="img/iL.png" alt="Main code image">
				<h3 class="text-uppercase">Invicible Leaders Blog</h3>
				<p>https://github.com/eddyk92/</p>
			</div>
			<div class="col-md-4">
				<img class="img-responsive" src="img/movie.jpg" alt="Main code image">
				<h3 class="text-uppercase">Fav Movies</h3>
				<p>https://github.com/</p>
			</div>
			<div class="col-md-4">
				<img class="img-responsive" src="img/polo.png" alt="Main code image">
				<h3 class="text-uppercase">Polo 101</h3>
				<p>https://github.com</p>
			</div>
		</section>
	</div>
</body>
</html>
